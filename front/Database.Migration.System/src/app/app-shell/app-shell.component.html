
  <ng-container *ngIf="userInfo">
    <div class="header">
      <div>
        <a href="/journal">Журнал миграций</a>
        <a href="/settings">Настройки</a>
        <a href="/home">Главная</a>
        <a *ngIf="userInfo.login == 'admin1'" href="/administration">Управление пользователями</a>
      </div>
      <div class="dropdown" (click)="toggleDropdown()">
        <span>Привет, {{userInfo.login}}</span>
        <ul class="dropdown-menu" *ngIf="isDropdownOpen">
          <li><button (click)="logout()">Выйти из системы</button></li>
        </ul>
      </div>
    </div>
  </ng-container>


  <main>
    <router-outlet></router-outlet>
  </main>
