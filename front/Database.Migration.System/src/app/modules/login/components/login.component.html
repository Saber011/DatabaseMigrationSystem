
<div class="login-form">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field appearance="fill" class="login-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="login-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="login-button">Log In</button>
    <a mat-button routerLink="/login/register"  class="register-button">Register</a>
  </form>
</div>
