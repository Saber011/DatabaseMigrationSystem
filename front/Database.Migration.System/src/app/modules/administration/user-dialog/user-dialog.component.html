<h1 mat-dialog-title>
  <strong>Редактирование
  </strong></h1>
<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="Name" matInput [(ngModel)]= "userName" >
  </mat-form-field>
</div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial (click)="updateRowData()">Ok</button>
  </div>
