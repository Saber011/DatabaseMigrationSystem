<div class="register-form">
  <h2>Register</h2>
  <form [formGroup]="form" (ngSubmit)="registration()">
    <mat-form-field appearance="fill" class="register-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="register-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="register-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="register-button">Register</button>
    <a mat-button routerLink="/login" class="login-button">Log In</a>
  </form>
</div>
